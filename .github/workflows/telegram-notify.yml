name: Notify Telegram on Commit

on:
  push:
    branches:
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Format commit time
        id: format_time
        run: |
          # Extract the commit time in ISO 8601 format
          COMMIT_TIME=$(date -d "${{ github.event.head_commit.timestamp }}" +"%Y-%m-%d %H:%M:%S")
          echo "COMMIT_TIME=${COMMIT_TIME}" >> $GITHUB_ENV

      - name: Send notification to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GITHUB_COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_TIME: ${{ env.COMMIT_TIME }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHAT_ID} -d text="ğŸ‰ A new commit just dropped in the ${GITHUB_REPOSITORY}! ğŸš€\n\nğŸ‘¨â€ğŸ’» **Author:** ${GITHUB_COMMIT_AUTHOR}\nğŸ“œ **Message:** ${GITHUB_COMMIT_MESSAGE}\nğŸ•’ **Commit Time:** ${COMMIT_TIME}\n\nGreat job, team! ğŸŒŸ"
