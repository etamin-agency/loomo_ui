name: Notify Telegram on Commit

on:
  push:
    branches:
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get random informal message
        id: get_message
        run: |
          chmod +x .github/scripts/select_message.sh
          MESSAGE=$(./.github/scripts/select_message.sh)
          echo "MESSAGE=$MESSAGE" >> $GITHUB_ENV

      - name: Send notification to Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          GITHUB_COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          GITHUB_COMMIT_URL: ${{ github.event.head_commit.url }}
          SUFFIX: ${{ env.MESSAGE }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage -d chat_id=${TELEGRAM_CHAT_ID} -d text="üöÄ New commit in ${GITHUB_REPOSITORY}\n\nüí° Commit Message: ${GITHUB_COMMIT_MESSAGE}\nüë®‚Äçüíª Author: ${GITHUB_COMMIT_AUTHOR}\nüîó [View Commit](${GITHUB_COMMIT_URL})\n\n${SUFFIX}"
